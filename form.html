<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="estilos.css"> 
    <title>Formulario AJAX</title>
</head>

<body>
   <!-- _________________________FORMULARIO_________________________________________________________ -->
<section class="formulario">
    <form action=""  name="form_registro">
         <div>
           <label for="nombre">Nombre *</label>
           <input type="text" id="nombre" name="nombre" class="input-field" onkeyup="validar(this)">
          <div id="error_nombre" class="error-message"></div>
         </div>
         <div>
            <label for="apellido">Apellido *</label>
            <input type="text" id="apellido" name="apellido" class="input-field" onkeyup="validar (this)">
            <div id="error_apellido" class="error-message"></div>
         </div>
         <div>
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono" class="input-field" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="11-1111-1111" onkeyup="validar (this)" >
            <div id="error_telefono" class="error-message"></div>
         </div>

         

         <div>
            <label for="email">Email *</label>
            <input type="text" id="email" name="email" class="input-field" onkeyup="validar (this)"oninput="validarEmail()"><p id="error_email"></p>
            <div id="error_email" class="error-message"></div>
        </div>
        <div>
            <label for="tipoContacto">Tipo de contacto *</label>
            <div id="error_tipoContacto" class="error-message"></div>            
            <select id="tipoContacto" name= "tipoContacto"  class="input-field" onkeyup="validar (this)" required>   
                <option value="">Selecciona...</option>
                <option value="Soporte">Soporte</option>
                <option value="Ventas">Ventas</option>
            </select>
        </div> 
        
        <div>
            <label for="asunto">Asunto *</label>
            <input type="text" id="asunto" name="asunto" class="input-field" onkeyup="validar (this)">
            <div id="error_asunto" class="error-message"></div>
         </div>
        <div>
            <label for="descripcion">Descripci√≥n *</label>
            <textarea id="descripcion" name="descripcion" class="input-field" rows="5" cols="30"v onkeyup="validar(this)"></textarea>
            <div id="error_descripcion" class="error-message"></div>
        </div> 
        

            <button type="submit" class="submit-button" onclick= "registrarse()">Registrarse</button>
        </form>
        <!-- _________________________FORMULARIO_________________________________________________________  -->

            <div id="mensaje"></div> 
        </section>


 <script src="main.js"></script>
      
</body>
</html>
