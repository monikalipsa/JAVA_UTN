<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario AJAX</title>
</head>
<body>
   
          <section class="formulario">
                   <form action="" name="form_registro" >
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="input-field" onkeyup="validar(this)">
                        <div id="error_nombre" class="error-message"></div>
                    </div>

                     <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="input-field" onkeyup="validar (this)">
                        <div id="error_apellido" class="error-message"></div>
                    </div>

                    <div>
                        <label for="email">Telefono</label>
                        <input type="text" id="telefono" name="telefono" class="input-field" onkeyup="validar (this)">
                        <div id="error_email" class="error-message"></div>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="input-field" onkeyup="validar (this)">
                        <div id="error_email" class="error-message"></div>
                    </div>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="input.field" onkeyup="validar (this)">
                        <div id="error_password" class="error-message"></div>
                    </div>

                    <button type="submit" class="submit-button" onclick="registrarse()">Registrarse</button>
